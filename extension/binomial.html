<!DOCTYPE html>

<html>

	<head>
		<title> Hello World! </title>
		<link rel="stylesheet" type="text/css" href="binomial.css"> 
	</head>	

	<body>
        <h4 align="center"> Binomial Distribution </h4>

        <div style="text-align: center;">
            <label class="parameters">n = </label>
            <input class="parameters" type="text" />
        </div>
        <div style="margin-top:20px;text-align: center;">
            <label class="parameters">p = </label>
            <input class="parameters" type="text" />
        </div>

        <div style="margin-top:20px;">
            <label style="width:40px;">P( X = </label>
            <input type="text" class="bounds"/>
            <label> ) = </label>
            <label>0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:40px;">P( X <</label>
            <input type="text" class="bounds"/>
            <label> ) = </label>
            <label>0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:40px;">P( X ></label>
            <input type="text" class="bounds"/>
            <label> ) = </label>
            <label>0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:45px;">P( X <=</label>
            <input type="text" class="bounds"/>
            <label> ) = </label>
            <label>0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:45px;">P( X >=</label>
            <input type="text" class="bounds"/>
            <label> ) = </label>
            <label>0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:20px;">P( </label>
            <input type="text" class="bounds"/>
            <label style="width:50px;"> <= X <= </label>
            <input type="text" class="bounds"/>
            <label style="width:25px;"> ) = </label>
            <label>0.2234</label>
        </div>

        <div class="bottom_button">

            <button class="calculate_button">Calculate</button>    
        </div>
        
	<body>

</html>

<!DOCTYPE html>

<html>

	<head>
		<title> Binomial Distribution </title>
		<link rel="stylesheet" type="text/css" href="binomial.css"> 
	</head>	

	<body>
        <h4 align="center"> Binomial Distribution </h4>

        <div style="text-align: center;">
            <label class="parameters">n = </label>
            <input id="trials_input" class="parameters" type="text" />
        </div>
        <div style="margin-top:20px;text-align: center;">
            <label class="parameters">p = </label>
            <input id="success_input" class="parameters" type="text" />
        </div>

        <div style="margin-top:20px;">
            <label style="width:40px;">P( X = </label>
            <input id="equal_input" type="text" class="bounds"/>
            <label> ) = </label>
            <label id="equal_input_answer">0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:40px;">P( X <</label>
            <input id="less_input" type="text" class="bounds"/>
            <label> ) = </label>
            <label id="less_input_answer">0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:40px;">P( X ></label>
            <input id="greater_input" type="text" class="bounds"/>
            <label> ) = </label>
            <label id="greater_input_answer">0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:45px;">P( X <=</label>
            <input id="less_equal_input" type="text" class="bounds"/>
            <label> ) = </label>
            <label id="less_equal_input_answer">0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:45px;">P( X >=</label>
            <input id="greater_equal_input" type="text" class="bounds"/>
            <label> ) = </label>
            <label id="greater_equal_input_answer">0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label style="width:20px;">P( </label>
            <input id="double_bound_left_input" type="text" class="bounds"/>
            <label style="width:50px;"> <= X <= </label>
            <input id="double_bound_right_input" type="text" class="bounds"/>
            <label style="width:25px;"> ) = </label>
            <label id="double_bound_right_input_answer">0.2234</label>
        </div>

        <div style="margin-top:20px;">
            <label id="expected_value_label" style="width:30px;">E(X) = 3000</label>
        </div>

        <div style="margin-top:20px;">
            <label id="variance_label" style="width:30px;">V(X) = 4000</label>
        </div>

        <div class="bottom_button">

            <button id="calculate" class="calculate_button">Calculate</button>    
        </div>
        
    <body>

    <script src="binomial.js"></script>

</html>
